name: Daily Menu Calendar

on:
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 6 AM ET
  workflow_dispatch:      # Allows manual run from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install -r requirements.txt

      - name: Run scraper
        env:
          PATH: "/usr/lib/chromium-browser/:$PATH"
        run: python menu_scraper.py

      - name: Commit and push updated calendar
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add menu.ics
          git commit -m "Update menu.ics for $(date +'%Y-%m-%d')" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main
